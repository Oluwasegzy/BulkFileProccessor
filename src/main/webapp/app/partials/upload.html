<div class="row">
  <div class="col-md-12">
    <!-- BEGIN PAGE TITLE-->
    <h3 class="page-title">
      Upload File
    </h3>
  </div>
</div>
<div class="row">
  <div class="col-md-1">
    
  </div>
  <div class="col-md-10">
  
             <form class="form-horizontal" role="form" enctype="multipart/form-data" name="uploadform" novalidate>
                <div class="row">
                  <div class="col-md-12">
                    <div class="well">
                      Click on the "Browse" button to upload a well formatted .csv
                    </div>
                  </div>
                </div>
                <div class="form-body">
                  <div class="form-group">
                    <label class="col-md-3 control-label">Upload File</label>
                    <div class="col-md-9">
                      <input type="file" class="form-control" name="file" file-model="myFile" ng-model="myFile">                  
                    </div>
                  </div>
                  <div class="form-group right">
                    <div class="col-md-12">
                      <div class="pull-right">
                        <button class="btn blue btn-sm roundborder" ng-click="processUpload()">Process File</button> 
                      </div>
                    </div>
                  </div>
                </div>
              </form>
      
    </div>
    <div class="col-md-1">
  </div>
  
</div>
